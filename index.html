<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- PlantTAGG Widget Integration for BigCommerce -->
<div id="planttagg-widget-container">
    <!-- Fallback message for unsupported environments -->
  </div>
  
  <!-- Embed PlantTAGG Widget -->
  <base href="/" />
  <planttagg-widget 
    token="27DTJ0TS2KZW1XM5VGBAUPWUYGOC1NZ6J27EERE35Y99OS4C27SX">
  </planttagg-widget>
  
  <!-- Force JavaScript and CSS inclusion -->
  <script type="text/javascript" defer>
    // Dynamically load PlantTAGG widget script
    (function() {
      const script = document.createElement('script');
      script.src = "https://m.planttagg.com/widget/planttagg-widget.js";
      script.type = "text/javascript";
      script.defer = true;
      document.head.appendChild(script);
    })();
  
    // Dynamically load PlantTAGG widget CSS
    (function() {
      const link = document.createElement('link');
      link.rel = "stylesheet";
      link.href = "https://m.planttagg.com/widget/planttagg-widget.css";
      link.media = "print";
      link.onload = function() { this.media = "all"; };
      document.head.appendChild(link);
    })();
  </script>
  
  <!-- For CSP compliance -->
  <noscript>
    JavaScript is required to load the PlantTAGG widget. Please enable JavaScript and reload the page.
  </noscript>
  <script>
    // Gửi dữ liệu từ iframe sang trang chính
    const dataToSend = {
        content: document.body.innerHTML // Lấy nội dung của body trong iframe
    };
    window.parent.postMessage(dataToSend, '*'); // Gửi dữ liệu tới trang chính
</script>
</body>
</html>
